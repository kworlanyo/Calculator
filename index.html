<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="container">
        <div class="mini-container1">
            <p class="calculation"></p>
            <p class="total"></p>
        </div>

        <div class="mini-container2a">
            <div class="box operator-box backspace">
                <i class="fa fa-delete-left"></i>
            </div>
            <div class="box operator-box" >
                .
            </div>
            <div class="box operator-box" >
                (
            </div>
            <div class="box operator-box" >
                )
            </div>
        </div>

        <div class="mini-container2">
            <div class="box">
                1
            </div>
            <div class="box">
                2
            </div>
            <div class="box">
                3
            </div>
            <div class="box operator-box">
                +
            </div>
        </div>

        <div class="mini-container3">
            <div class="box">
                4
            </div>
            <div class="box">
                5
            </div>
            <div class="box">
                6
            </div>
            <div class="box operator-box">
                -
            </div>
        </div>

        <div class="mini-container4">
            <div class="box">
                7
            </div>
            <div class="box">
                8
            </div>
            <div class="box">
                9
            </div>
            <div class="box operator-box">
                ร
            </div>
        </div>

        <div class="mini-container5">
            <div class="box clear-box">
                C
            </div>
            <div class="box">
                0
            </div>
            <div class="equal-box">
                =
            </div>
            <div class="box operator-box">
                รท
            </div>
        </div>
    </div>

    <script src="index.js" ></script>
</body>
</html>
