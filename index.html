<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="container">
        <div class="mini-container1">
            <p class="calculation"></p>
            <p class="total"></p>
        </div>

        <div class="mini-container2a">
            <div class="box operator-box backspace">
                <i class="fa fa-delete-left"></i>
            </div>
            <div class="box operator-box" >
                <!-- <p>.</p> -->
                .
            </div>
            <div class="box operator-box" >
                <!-- <p>(</p> -->
                (
            </div>
            <div class="box operator-box" >
                <!-- <p>)</p> -->
                )
            </div>
        </div>

        <div class="mini-container2">
            <div class="box">
                <!-- <p>1</p> -->
                1
            </div>
            <div class="box">
                <!-- <p>2</p> -->
                2
            </div>
            <div class="box">
                <!-- <p>3</p> -->
                3
            </div>
            <div class="box operator-box">
                <!-- <p>+</p> -->
                +
            </div>
        </div>

        <div class="mini-container3">
            <div class="box">
                <!-- <p>4</p> -->
                4
            </div>
            <div class="box">
                <!-- <p>5</p> -->
                5
            </div>
            <div class="box">
                <!-- <p>6</p> -->
                6
            </div>
            <div class="box operator-box">
                <!-- <p>-</p> -->
                -
            </div>
        </div>

        <div class="mini-container4">
            <div class="box">
                <!-- <p>7</p> -->
                7
            </div>
            <div class="box">
                <!-- <p>8</p> -->
                8
            </div>
            <div class="box">
                <!-- <p>9</p> -->
                9
            </div>
            <div class="box operator-box">
                <!-- <p>×</p> -->
                ×
            </div>
        </div>

        <div class="mini-container5">
            <div class="box clear-box">
                <!-- <p>C</p> -->
                C
            </div>
            <div class="box">
                <!-- <p>0</p> -->
                0
            </div>
            <div class="equal-box">
                <!-- <p>=</p> -->
                =
            </div>
            <div class="box operator-box">
                <!-- <p>÷</p> -->
                ÷
            </div>
        </div>
    </div>

    <script src="index.js" ></script>
</body>
</html>
