<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <h1>Simple Calculator</h1>

    <div class="container" id="container">
        <div class="mini-container1" id="mini-container1">
            <p class="calculation" id="calculation"></p>
            <p class="total" id="total"></p>
        </div>

        <div class="mini-container2a" id="mini-container2a">
            <div class="hover2 active2 operator-box2">
                <i class="fa fa-delete-left"></i>
            </div>
            <div class="hover2 active2 operator-box1">
                <p>.</p>
            </div>
            <div class="hover2 active2 operator-box1">
                <p>(</p>
            </div>
            <div class="hover2 active2 operator-box1">
                <p>)</p>
            </div>
        </div>

        <div class="mini-container2" id="mini-container2">
            <div class="hover active number-box">
                <p>1</p>
            </div>
            <div class="hover active number-box">
                <p>2</p>
            </div>
            <div class="hover active number-box">
                <p>3</p>
            </div>
            <div class="hover2 active2 operator-box">
                <p>+</p>
            </div>
        </div>

        <div class="mini-container3" id="mini-container3">
            <div class="hover active number-box">
                <p>4</p>
            </div>
            <div class="hover active number-box">
                <p>5</p>
            </div>
            <div class="hover active number-box">
                <p>6</p>
            </div>
            <div class="hover2 active2 operator-box">
                <p>-</p>
            </div>
        </div>

        <div class="mini-container4" id="mini-container4">
            <div class="hover active number-box">
                <p>7</p>
            </div>
            <div class="hover active number-box">
                <p>8</p>
            </div>
            <div class="hover active number-box">
                <p>9</p>
            </div>
            <div class="hover2 active2 operator-box">
                <p>ร</p>
            </div>
        </div>

        <div class="mini-container5" id="mini-container5">
            <div class="clear-box" id="clear-box">
                <p>C</p>
            </div>
            <div class="zero-box hover active" id="zero-box">
                <p>0</p>
            </div>
            <div class="equal-box hover active" id="equal-box">
                <p>=</p>
            </div>
            <div class="hover2 active2 operator-box">
                <p>รท</p>
            </div>
        </div>
    </div>

    <script src="index.js" ></script>
</body>
</html>
